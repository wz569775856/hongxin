<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap -->
    <link href="{{ staticUrl }}/3rdparty/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ staticUrl }}/3rdparty/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ staticUrl }}/common/css/global.css" rel="stylesheet">
  </head>
  <body>

  <div class="header">
    <div class="left"><span class="sLogo"><a href="">{{ logo }}</a></span></div>
    <div class="right">
    </div>
    
  </div>

  <div class="wrapper">
    <div class="login">
      
      <form method="post" action="/sso/registration">
        <div class="form-group">
          <label for="inputName">用户名</label>
          <input type="text" class="form-control" id="inputName" placeholder="用户名" name="_id">
        </div>
        <div class="form-group">
          <label for="inputPassword">密码</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="密码" name="password">
        </div>
        <button type="submit" class="btn btn-primary">&nbsp;&nbsp;确认&nbsp;&nbsp;</button>
      </form>
      <span style="color: red;">{{ errmsg }}</span>
    </div>
  </div>

  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ staticUrl }}/3rdparty/js/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ staticUrl }}/3rdparty/js/bootstrap.min.js"></script>

    <script src="{{ staticUrl }}/common/js/objPageLeftTreeNav.js"></script>


  </body>
</html>
