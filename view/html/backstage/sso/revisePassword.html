<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{{ staticUrl }}/3rdparty/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ staticUrl }}/3rdparty/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ staticUrl }}/common/css/global.css" rel="stylesheet">


    <script src="{{ staticUrl }}/3rdparty/js/jquery-2.1.4.min.js"></script>
    <script src="{{ staticUrl }}/common/js/bootstrap.min.js"></script>
  </head>
  <body>

  <div class="header">
    <div class="left"><span class="sLogo"><a href="">logo</a></span></div>
    </div>
  </div>

  <div class="wrapper">
    <div class="login">
      
      <form method="post" action="/sso/password">
        <div class="form-group">
          <input type="hidden" name="_method" value="put"  /><br/>
          <label for="inputName">用户名</label>
          <input type="text" class="form-control" id="inputName" placeholder="用户名" name="_id" value="{{ user['_id'] }}">
        </div>
        <div class="form-group">
          <label for="inputOldPassword">旧密码</label>
          <input type="password" class="form-control" id="inputOldPassword" placeholder="旧密码" name="oldpassword">
        </div>
        <div class="form-group">
          <label for="inputNewPassword">新密码</label>
          <input type="password" class="form-control" id="inputNewPassword" placeholder="新密码" name="password">
        </div>
        <div class="form-group">
          <label for="inputSubmitPassword">确认新密码</label>
          <input type="password" class="form-control" id="inputSubmitPassword" placeholder="确认新密码" name="confirm_password">
        </div>
        <button type="submit" class="btn btn-primary">&nbsp;&nbsp;确认&nbsp;&nbsp;</button>
      </form>
      <span style="color: red;">{{ errmsg }}</span>
    </div>
  </div>
  </body>
</html>
